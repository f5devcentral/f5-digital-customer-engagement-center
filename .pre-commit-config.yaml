---
default_language_version:
  python: python3.8
repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.45.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
        args: ['--args=--sort-by=required']
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
#      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: sort-simple-yaml
      - id: trailing-whitespace
      - id: detect-private-key
        #mTLS cert for KIC-NGINX Solution
        exclude: 'solutions/delivery/application_delivery_controller/nginx/kic/templates/client-key.pem'
  # Talisman pre-commit hook declaration is broken; pre-commit cannot build from
  # source. Use the talisman binary installed in container/user environment.
  - repo: local
    hooks:
      - id: local-talisman
        name: talisman
        entry: talisman --githook pre-commit
        stages:
          - commit
        pass_filenames: false
        types:
          - text
        language: system
